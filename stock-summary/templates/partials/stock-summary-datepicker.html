<div class="flex flex-col space-y-2">
    <label for="date-picker" class="text-sm font-semibold text-gray-700">As Of:</label>
    <div class="relative">
        <input 
            type="date" 
            id="date-picker"
            hx-get={% url "stock-summary" %}
            hx-trigger="change"
            hx-target="#stock-summary"
            hx-swap="outerHTML"
            name="selected_date"
            class="w-full p-3 border border-gray-300 rounded-lg shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800 font-semibold bg-white"
            value="{{ selected_date }}"
            max="{{ today }}"
        >
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-3 top-3 h-5 w-5 text-gray-500 pointer-events-none" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v11a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 00-1-1H6zm1 2h6v1H7V4zM4 8h12v7H4V8z" clip-rule="evenodd" />
        </svg>
    </div>
</div>
